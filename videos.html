<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .navbar { background: #212529; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">SBJ Lifestyle Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="videos.html">Videos</a></li>
                    <li class="nav-item"><a class="nav-link" href="challenges.html">21 Days Winners</a></li>
                    <li class="nav-item"><a class="nav-link" href="wellness-challenge.html">Wellness Challenge</a></li>
                    <li class="nav-item"><a class="nav-link" href="superstar.html">Super Star</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Videos Section -->
    <section class="container my-5 pt-5">
        <h2 class="text-center mb-5 display-5">Workout Videos</h2>
        <div class="row" id="videoContainer">
            <!-- Videos/Reels will load here from admin -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 text-center bg-dark text-white">
        <div class="container">
            <p>&copy; 2026 SBJ Lifestyle Hub. All Rights Reserved. Inspired by @rajiv.kfit</p>
        </div>
    </footer>

    <!-- WhatsApp Float -->
    <a href="https://wa.me/917973359934?text=Hello%20SBJ..." target="_blank" class="whatsapp-float">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="60">
    </a>
    <style>
        .whatsapp-float {
            position: fixed;
            bottom: 40px;
            right: 40px;
            background: #25d366;
            border-radius: 50%;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }
        .whatsapp-float img {
            margin-top: 8px;
            filter: brightness(0) invert(1);
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dynamic Loading from Admin (YouTube + Instagram Support) -->
    <script>
        window.onload = function() {
            const videos = JSON.parse(localStorage.getItem('workoutVideos') || '[]');
            const container = document.querySelector('.row');

            if (videos.length === 0) {
                container.innerHTML = '<div class="col-12 text-center"><p class="lead">No videos added yet.<br>Add from <a href="admin.html">Admin Panel</a></p></div>';
                return;
            }

            container.innerHTML = '';

            videos.forEach(v => {
                let embedCode = '';

                // Instagram Reel
                if (v.url.includes('instagram.com/reel/')) {
                    const reelCode = v.url.split('reel/')[1].split('/')[0].split('?')[0];
                    embedCode = `<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/reel/${reelCode}/" data-instgrm-version="14" style="max-width:100%; width:100%; min-height:250px; margin:0 auto;"></blockquote>`;
                } 
                // YouTube (admin में embed URL या normal link दोनों काम करेंगे)
                else {
                    let videoId = v.url;
                    if (v.url.includes('embed/')) {
                        videoId = v.url.split('embed/')[1].split('?')[0];
                    } else if (v.url.includes('watch?v=')) {
                        videoId = v.url.split('v=')[1].split('&')[0];
                    } else if (v.url.includes('youtu.be/')) {
                        videoId = v.url.split('youtu.be/')[1].split('?')[0];
                    }
                    embedCode = `<iframe width="100%" height="250" src="https://www.youtube.com/embed/${videoId}" title="${v.title}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                }

                container.innerHTML += `
                    <div class="col-md-4 mb-4">
                        <div class="card border-0 shadow">
                            ${embedCode}
                            <div class="card-body">
                                <h5>${v.title}</h5>
                                <p>Watch now and get motivated!</p>
                            </div>
                        </div>
                    </div>`;
            });
        }
    </script>

    <!-- Instagram Embed Script -->
    <script async src="//www.instagram.com/embed.js"></script>
</body>
</html>
