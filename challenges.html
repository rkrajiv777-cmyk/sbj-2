    <section class="container my-5 pt-5">
        <h2 class="text-center mb-5 display-5">Real Transformations - Our 21 Days Challenge Winners</h2>
        <p class="text-center lead mb-5">See incredible results from real people like you!</p>

        <!-- Dynamic Row - Admin se sab photos yahan aayengi -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="gallery-row">
            <!-- Khali rahega -->
        </div>

        <!-- Script -->
        <script>
            window.onload = function() {
                const photos = JSON.parse(localStorage.getItem('beforeAfterPhotos') || '[]');
                const container = document.getElementById('gallery-row');

                if (photos.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center"><p class="lead">No transformations added yet.<br>Add from <a href="admin.html">Admin Panel</a>.</p></div>';
                    return;
                }

                container.innerHTML = '';
                photos.forEach(p => {
                    container.innerHTML += `
                        <div class="col">
                            <div class="card border-0 shadow">
                                <a href="${p.url}" data-lightbox="winners" data-title="${p.caption}">
                                    <img src="${p.url}" class="card-img-top" alt="${p.caption}">
                                </a>
                                <div class="card-body text-center">
                                    <p class="text-success fw-bold">${p.caption}</p>
                                </div>
                            </div>
                        </div>`;
                });
            }
        </script>

        <div class="text-center mt-5">
            <a href="https://instagram.com/rajiv.kfit" class="btn btn-primary btn-lg">Join the Next Challenge</a>
        </div>
    </section>
