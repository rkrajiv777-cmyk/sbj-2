<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBJ Lifestyle Hub - Client Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f8f9fa; }
        .hero-banner {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .story-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            margin-bottom: 30px;
        }
        .story-card:hover {
            transform: translateY(-10px);
        }
        .story-img {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        .story-content {
            padding: 25px;
        }
        .story-content h3 {
            font-weight: 700;
            color: #28a745;
        }
        .story-content p {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        .quote-icon {
            width: 60px;
            opacity: 0.2;
            margin-bottom: 15px;
        }
        .client-name {
            font-weight: 600;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">SBJ Lifestyle Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="videos.html">Videos</a></li>
                    <li class="nav-item"><a class="nav-link" href="challenges.html">21 Days Winners</a></li>
                    <li class="nav-item"><a class="nav-link" href="wellness-challenge.html">Wellness Challenge</a></li>
                    <li class="nav-item"><a class="nav-link" href="superstar.html">Super Star</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link active" href="client-stories.html">Client Stories</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onclick="adminLogin(); return false;">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <div class="hero-banner">
        <div>
            <h1 class="display-4 fw-bold">Client Success Stories</h1>
            <p class="lead fs-3">Real People ‚Ä¢ Real Results ‚Ä¢ Real Transformations</p>
        </div>
    </div>

    <!-- Dynamic Client Stories Gallery -->
    <section class="container my-5">
        <div class="row" id="client-stories-gallery">
            <!-- Photos aur testimonials admin se yahan load hongi -->
        </div>

        <!-- Script for Dynamic Content -->
        <script>
            window.onload = function() {
                const stories = JSON.parse(localStorage.getItem('clientStories') || '[]');
                const container = document.getElementById('client-stories-gallery');

                if (stories.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center"><p class="lead fs-4">No stories added yet.<br>Add from <a href="admin.html">Admin Panel</a></p></div>';
                    return;
                }

                container.innerHTML = '';
                stories.forEach(s => {
                    container.innerHTML += `
                        <div class="col-md-6 col-lg-4">
                            <div class="story-card">
                                <a href="${s.url}" data-lightbox="stories" data-title="${s.caption}">
                                    <img src="${s.url}" class="story-img" alt="${s.caption}">
                                </a>
                                <div class="story-content">
                                    <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 72 51'%3E%3Cpath d='M6.6524 50.0444L21.7326 50.0444L31.7861 30.0444L31.7861 0.0444336L1.62567 0.0444336L1.62567 30.0444L16.7059 30.0444L6.6524 50.0444ZM46.8663 50.0444L61.9465 50.0444L72 30.0444L72 0.0444336L41.8396 0.0444336L41.8396 30.0444L56.9198 30.0444L46.8663 50.0444Z' fill='%2365AB84'/%3E%3C/svg%3E" class="quote-icon">
                                    <h3>${s.caption}</h3>
                                    <p>${s.testimonial || 'Amazing transformation journey with SBJ Lifestyle Hub!'}</p>
                                    <div class="client-name">- ${s.name || 'Happy Client'}, ${s.age || ''}</div>
                                </div>
                            </div>
                        </div>`;
                });
            }
        </script>
    </section>

    <!-- Footer -->
    <footer class="py-5 text-center bg-dark text-white">
        <div class="container">
            <p>&copy; 2026 SBJ Lifestyle Hub. All Rights Reserved. Inspired by @rajiv.kfit</p>
        </div>
    </footer>

    <a href="https://wa.me/917973359934?text=Hello%20SBJ%20Lifestyle%20Hub" target="_blank" class="whatsapp-float">

    </a>

            position: fixed;

    </style>

</body>
